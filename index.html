<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card.css">
    <title>Card Layout</title>
</head>
<body>
    <div class="card">
        <img class="avatar" id="jsebald-avatar"
        src="jsebald-avatar.JPG" alt="Josie Sebald" />
        <h1>Josie Sebald</h1>
        <h2>Aspiring Artist/Animator</h2>
        <ul class="contacts">
            <li><a href="https://twitter.com/Josie_Sebald"><img src="twitter.png" 
                alt="Twitter"></a></li>
            <li><a href="https://www.instagram.com/josie_sebald/"><img src="instagram.png" 
                alt="Instagram"></a></li>
            <li><a href="https://gmail.com/"><img src="gmail.png" 
                alt="Email"></a></li>
        </ul>
    </div>
</body>
</html>
